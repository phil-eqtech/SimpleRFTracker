<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Flynn">

  <title>Signal Tracker</title>
  <!-- CSS -->
  <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/chart.js/dist/Chart.min.css" rel="stylesheet">
  
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa fa-podcast"></i> Signal Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#modalConfig"><i class="fa fa-cog"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Config -->
  <div class="modal fade" id="modalConfig" tabindex="-1" aria-labelledby="modalConfigLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Configuration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <!--<div class="form-group row">
              <label for="device" class="col-sm-2 col-form-label">Device</label>
              <div class="col-sm-10">
                <select class="form-control" id="device">
                  <option>RTL-SDR</option>
                  <option>HackRF</option>
                  <option>Pluto SDR</option>
                </select>
              </div>
            </div>-->
            <div class="form-group row">
              <label for="freq" class="col-sm-3 col-form-label">Frequency</label>
              <div class="col-sm-9 input-group">
                <input type="text" class="form-control" id="freq" />
                <div class="input-group-append">
                  <span class="input-group-text">MHz</span>
                </div>
                <div class="invalid-feedback d-none" id="freq_feedback">Valeur incorrecte !</div>
              </div>
            </div>
            <div class="form-group row">
              <label for="bandwidth" class="col-sm-3 col-form-label">Bandwith</label>
              <div class="col-sm-9 input-group">
                <input type="text" class="form-control" id="bandwidth" />
                <div class="input-group-append">
                  <span class="input-group-text">kHz</span>
                </div>
                <div class="invalid-feedback d-none" id="bandwidth_feedback">Valeur incorrecte !</div>
                
              </div>
            </div>
            <div class="form-group row">
              <label for="samp_rate" class="col-sm-3 col-form-label">Sample rate</label>
              <div class="col-sm-9 input-group">
                <input type="text" class="form-control" id="sampRate" />
                <div class="input-group-append">
                  <span class="input-group-text">M samples/sec.</span>
                </div>
                <div class="invalid-feedback d-none" id="samp_rate_feedback">Valeur incorrecte !</div>
              </div>
            </div>
            <div class="form-group row">
              <label for="gain" class="col-sm-3 col-form-label">Gain</label>
              <div class="col-sm-9 input-group">
               <input type="range" class="custom-range" id="gain">
               <small id="gain_help" class="form-tet text-muted">10 dB</small>
              </div>
              <div class="invalid-feedback d-none" id="gain_feedback">Valeur incorrecte !</div>
            </div>
            <div class="form-group row">
              <label for="averageDelay" class="col-sm-3 col-form-label">Moyenne des mesures</label>
              <div class="col-sm-9 input-group">
                <input type="text" class="form-control" id="averageDelay" />
                <div class="input-group-append">
                  <span class="input-group-text">sec.</span>
                </div>
                <div class="invalid-feedback d-none" id="averageDelay_feedback">Valeur incorrecte !</div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="config" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-4 text-center">
        <p class="mt-3">
          <canvas id="gauge"></canvas>
        </p>
      </div>
      <div class="col-lg-8 text-center">
        <p>
          <canvas id="chart"></canvas>
        </p>        
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/jquery/dist/jquery.min.js"></script>
  <script src="/static/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/chart.js/dist/Chart.min.js"></script>
  <script src="/static/chartjs-gauge/dist/chartjs-gauge.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
